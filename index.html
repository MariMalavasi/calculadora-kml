<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Calculadora de √Årea a partir de KML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 500px; }
    .info { padding: 20px; }
    input[type="file"] { margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="info">
    <h2>üìê Calculadora de √Årea a partir de KML</h2>
    <input type="file" id="upload" accept=".kml" />
    <p id="areaResult">√Årea total: ‚Äî</p>
    <button id="downloadGeoJSON" style="display:none;">‚¨áÔ∏è Baixar GeoJSON</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>
  <script src="https://unpkg.com/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors",
    }).addTo(map);

    let convertedGeoJSON = null;

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        try {
          const text = reader.result;
          const parser = new DOMParser();
          const kml = parser.parseFromString(text, "text/xml");

          const geojson = toGeoJSON.kml(kml);
          convertedGeoJSON = geojson;

          console.log("GeoJSON convertido:", geojson);

          const validPolygons = {
            type: "FeatureCollection",
            features: geojson.features.filter(f =>
              f.geometry && ["Polygon", "MultiPolygon"].includes(f.geometry.type)
            ),
          };

          if (validPolygons.features.length === 0) {
            alert("‚ö†Ô∏è Nenhum pol√≠gono v√°lido encontrado.");
            return;
          }

          if (window.layer) map.removeLayer(window.layer);

          window.layer = L.geoJSON(validPolygons, {
            style: { color: "blue", weight: 2, fillOpacity: 0.4 },
          }).addTo(map);

          const bounds = window.layer.getBounds();
          map.fitBounds(bounds);

          let totalArea = 0;
          validPolygons.features.forEach(f => {
            try {
              const area = turf.area(f);
              totalArea += area;
            } catch (err) {
              console.warn("Erro no c√°lculo de uma feature:", err);
            }
          });

          const areaHa = totalArea / 10000;
          document.getElementById("areaResult").textContent =
            `√Årea total: ${totalArea.toLocaleString(undefined, {maximumFractionDigits: 2})} m¬≤ (${areaHa.toFixed(2)} ha)`;

          // Mostrar bot√£o de download
          document.getElementById("downloadGeoJSON").style.display = "inline-block";

        } catch (error) {
          console.error("‚ùå Erro ao processar KML:", error);
          alert("‚ùå Erro ao ler o arquivo KML.");
        }
      };

      reader.readAsText(file);
    });

    document.getElementById("downloadGeoJSON").addEventListener("click", () => {
      if (!convertedGeoJSON) return;
      const blob = new Blob([JSON.stringify(convertedGeoJSON, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "convertido.geojson";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
