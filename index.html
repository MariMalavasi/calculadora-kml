<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Calculadora de √Årea a partir de KML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 500px; }
    .info { padding: 20px; }
    input[type="file"] { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="info">
    <h2>üìê Calculadora de √Årea a partir de KML</h2>
    <input type="file" id="upload" accept=".kml" />
    <p id="areaResult">√Årea total: ‚Äî</p>
  </div>
  <div id="map"></div>

  <!-- Scripts necess√°rios -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>
  <script src="https://unpkg.com/turf@6.5.0/turf.min.js"></script>

  <!-- üëá Cole essa parte aqui -->
  <script>
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors",
    }).addTo(map);

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        try {
          const parser = new DOMParser();
          const kml = parser.parseFromString(reader.result, "text/xml");
          const geojson = toGeoJSON.kml(kml);

          console.log("GeoJSON convertido:", geojson);

          const validPolygons = {
            type: "FeatureCollection",
            features: geojson.features.filter(f =>
              f.geometry && ["Polygon", "MultiPolygon"].includes(f.geometry.type)
            ),
          };

          console.log("Pol√≠gonos v√°lidos:", validPolygons.features);

          if (validPolygons.features.length === 0) {
            alert("‚ö†Ô∏è Nenhum pol√≠gono v√°lido encontrado.");
            return;
          }

          if (window.layer) map.removeLayer(window.layer);

          window.layer = L.geoJSON(validPolygons, {
            style: { color: "blue", weight: 2, fillOpacity: 0.4 },
          }).addTo(map);

          try {
            const bounds = window.layer.getBounds();
            console.log("Zoom bounds:", bounds);
            map.fitBounds(bounds);
          } catch (zoomError) {
            console.warn("Erro ao dar zoom:", zoomError);
          }

          let totalArea = 0;
          validPolygons.features.forEach(f => {
            try {
              const area = turf.area(f);
              console.log("√Årea de feature:", area);
              totalArea += area;
            } catch (err) {
              console.warn("Erro no c√°lculo de uma feature:", err);
            }
          });

          const areaHa = totalArea / 10000;
          document.getElementById("areaResult").textContent =
            `√Årea total: ${totalArea.toLocaleString(undefined, {maximumFractionDigits: 2})} m¬≤ (${areaHa.toFixed(2)} ha)`;

        } catch (error) {
          console.error("Erro geral:", error);
          alert("‚ùå Erro ao ler o arquivo KML.");
        }
      };

      reader.readAsText(file);
    });
  </script>
  <!-- üëÜ Fim da parte que voc√™ adiciona -->

</body>
</html>
