<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Calculadora de √Årea com KML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 500px; }
    .info { padding: 10px; }
    input[type="file"] { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="info">
    <h2>üìê Calculadora de √Årea a partir de KML</h2>
    <input type="file" id="upload" accept=".kml" />
    <p id="areaResult">√Årea total: ‚Äî</p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0"></script>
  <script src="https://unpkg.com/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors",
    }).addTo(map);

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const parser = new DOMParser();
        const kml = parser.parseFromString(reader.result, "text/xml");
        const geojson = toGeoJSON.kml(kml);

        // Remove camadas anteriores
        if (window.layer) map.removeLayer(window.layer);

        window.layer = L.geoJSON(geojson).addTo(map);
        map.fitBounds(window.layer.getBounds());

        // Calcular √°rea em m¬≤ e hectares
        const area_m2 = turf.area(geojson);
        const area_ha = area_m2 / 10000;

        document.getElementById("areaResult").textContent =
          `√Årea total: ${area_m2.toLocaleString()} m¬≤ (${area_ha.toFixed(2)} ha)`;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
